apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: openwisp-nginx
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: openwisp-nginx
    spec:
      restartPolicy: Always
      containers:
      - name: openwisp-nginx
        image: {{NGINX_IMAGE}}
        ports:
          - containerPort: 443
          - containerPort: 80
        imagePullPolicy: Always
        envFrom:
          - configMapRef:
              name: common-config
        volumeMounts:
          - mountPath: /opt/openwisp/static
            name: openwisp-nginx-static
          - mountPath: /opt/openwisp/media
            name: openwisp-media-data
          - mountPath: /opt/openwisp/public_html
            name: openwisp-html-data
        readinessProbe:
          httpGet:
            path: /status
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 5
          failureThreshold: 2
          successThreshold: 2
      volumes:
        - name: openwisp-nginx-static
          persistentVolumeClaim:
            claimName: static-pv-claim
        - name: openwisp-media-data
          persistentVolumeClaim:
            claimName: media-pv-claim
        - name: openwisp-html-data
          persistentVolumeClaim:
            claimName: html-pv-claim
